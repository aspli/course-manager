<h2>Course Lists</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Data</th>
            <th>Rating</th> 
            <th>Options</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let course of courses">
            <td><img [src]="course.imgUrl" width="50" height="40"></td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.releaseDate }}</td>
            <td><app-star [rating]="course.rating"></app-star></td>
            <td></td>
        </tr>
    </tbody>

</table>
